  <div class="container-fluid border">
    <div class="row d-flex m-1 p-1">
      <div class="flex-fill">
        <h1><span class="d-block flex-fill border badge badge-success">AGV System</span></h1>
      </div>
      <div class="flex-fill">
        <h1><span class="d-block flex-fill border badge badge-danger">AGV_No_001</span></h1>

      <div class="flex-fill">
        <h1><span class="d-block flex-fill border badge badge-warning">User</span></h1>

    </div>
    <div class="row d-flex">
      <div id="lblAlarmMsg" class="alert alert-primary flex-fill m-1" role="alert">
        Alarm Msg
      </div>
    </div>
    <div class="row border">
      <div class="col-3 border">
        <div class="row p-1">
          <button id="btnInitial" type="button" class="btn btn-outline-secondary btn-lg btn-block">Initial</button>
        </div>
        <div class="row p-1">
          <button id="btnAlarmReset" type="button" class="btn btn-outline-secondary btn-lg btn-block">Alarm Reset</button>
        </div>
        <div class="row p-1">
          <button id="btnBuzzerOff" class="btn btn-outline-secondary btn-lg btn-block">Buzzer Off</button>
        </div>
        <!--
              <div class="form-check form-check-inline p-1">
                <label for="inlineCheckbox1" class="form-check-label">Run Mode：</label>
                <input type="checkbox" checked data-toggle="toggle" data-on="Start" data-off="Stop" data-onstyle="success" data-offstyle="danger">

        <div class="form-check form-check-inline p-1">
          <label for="inlineCheckbox1" class="form-check-label">Auto Mode：</label>
          <input type="checkbox" checked data-toggle="toggle" data-on="Auto" data-off="Manual" data-onstyle="success" data-offstyle="danger">
        </div>
        <!--
              <div class="card text-center m-2 p-1" >

                  <h5 class="card-text p-1">Mileage</h5>

        <div class="card text-center m-2 p-1">
          <div class="card-body p-1">
            <h5 class="card-text">Battery</h5>
            <p>
              <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%">75%</div>
              </div>
            </p>
          </div>
        </div>
        <div class="card text-center m-2 p-1">
          <div class="card-body p-1">
            <h5 class="card-text">System Time</h5>
            <p class="card-text" id="lblDateTime">2019/01/08 19:19:00</p>
          </div>
        </div>
      </div>
      <div class="col-9 border">
        <div class="container m-1">
          <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">

            <li class="nav-item">
              <a class="nav-link" id="pills-Message-tab" data-toggle="pill" href="#pills-Message" role="tab" aria-controls="pills-Message" aria-selected="false">Status</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="pills-Alarm-tab" data-toggle="pill" href="#pills-Alarm" role="tab" aria-controls="pills-Alarm" aria-selected="false">Alarm</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" id="pills-Control-tab" data-toggle="pill" href="#pills-Control" role="tab" aria-controls="pills-Control" aria-selected="true">Control</a>
            </li>
          </ul>
          <div class="p-1 tab-content border" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-Control" role="tabpanel" aria-labelledby="pills-Control-tab">

                <li class="nav-item">
                  <a class="nav-link active" id="pills-Motion-tab" data-toggle="pill" href="#pills-Motion" role="tab" aria-controls="pills-Motion" aria-selected="true">Motion</a>
                </li>

                  <li class="nav-item">

              <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-Motion" role="tabpanel" aria-labelledby="pills-Motion-tab">
                  <div class="p-1 m-1 row">
                    <div class="col-3">
                      <fieldset disabled>
                        <div class="form-row">
                          <div class="form-group">
                            <label for="txtTagID">Tag ID</label>
                            <input type="text" class="form-control is-invalid" id="txtTagID" required>
                            <div id="divTagIDValidation" class="invalid-feedback">
                              No Tag Detected
                            </div>
                          </div>
                          <div class="form-row">
                            <div class="col-6">
                              <label for="txtTagX">X</label>
                              <input type="text" class="form-control" id="txtTagX">
                            </div>
                            <div class="col-6">
                              <label for="txtTagY">Y</label>
                              <input type="text" class="form-control " id="txtTagY">
                            </div>
                          </div>
                        </div>
                      </fieldset>
                    </div>
                    <div class="col-9">
                      <div class="btn-group btn-group-toggle d-flex" data-toggle="buttons">
                        <label class="btn btn-outline-info flex-fill active">
                              <input type="radio" name="options" id="option1" autocomplete="off" checked> Low(5 m / min)
                            </label>
                        <label class="btn btn-outline-info flex-fill">
                              <input type="radio" name="options" id="option2" autocomplete="off"> Middle(10 m / min)
                            </label>
                        <label class="btn btn-outline-info flex-fill">
                              <input type="radio" name="options" id="option3" autocomplete="off"> High(30 m / min)
                            </label>
                      </div>

                      <div class="row m-1 p-1 ">
                        <div class="col-4 d-flex justify-content-center">
                          <button id="btnTestAgvState" type="button" class="btn btn-outline-secondary  btn-sq-lg">
                              
                            </button>
                        </div>
                        <div class="col-4 d-flex justify-content-center">
                          <button id="btnMoveForward" type="button" class="btn btn-outline-secondary  btn-sq-lg">
                              <i class="fas fa-long-arrow-alt-up fa-5x"></i>
                            </button>
                        </div>
                        <div class="col-4 d-flex justify-content-center">
                          <button id="btnBrcState" type="button" class="btn btn-outline-secondary btn-sq-lg">
                              
                            </button>
                        </div>
                      </div>
                      <div class="row m-1 p-1">
                        <div class="col-4 d-flex justify-content-center">
                          <button id="btnMoveLeft" type="button" class="btn btn-outline-secondary  btn-sq-lg">
                              <i class="fas fa-long-arrow-alt-left fa-5x"></i>
                            </button>
                        </div>
                        <div class="col-4 d-flex justify-content-center ">
                          <button id="btnMoveStop" type="button" class="btn btn-danger btn-rounded ">
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Stop&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            </button>
                        </div>
                        <div class="col-4 d-flex justify-content-center">
                          <button id="btnMoveRight" type="button" class="btn btn-outline-secondary btn-sq-lg">
                              <i class="fas fa-long-arrow-alt-right fa-5x"></i>
                            </button>
                        </div>
                      </div>
                      <div class="row m-1 p-1">
                        <div class="col-4 d-flex justify-content-center">
                          <button type="button" class="btn btn-outline-secondary  btn-sq-lg">
                              
                            </button>
                        </div>
                        <div class="col-4 d-flex justify-content-center">
                          <button id="btnMoveBackward" type="button" class="btn btn-outline-secondary  btn-sq-lg">
                              <i class="fas fa-long-arrow-alt-down fa-5x"></i>
                            </button>
                        </div>
                        <div class="col-4 d-flex justify-content-center">
                          <button type="button" class="btn btn-outline-secondary btn-sq-lg">
                            </button>
                        </div>
                      </div>

                    <button id="btnZAxleUp" type="button" class="btn btn-outline-secondary btn-lg btn-block"><i class="fas fa-long-arrow-alt-up fa-2x">UP</i></button>
                  </div>
                  <div class="row m-5 p-1 ">
                    <button id="btnZAxleStop" type="button" class="btn btn-outline-danger btn-lg btn-block"><i class="fas fa-stop-circle fa-2x">Stop</i></button>
                  </div>
                  <div class="row m-5 p-1 ">
                    <button id="btnZAxleDown" type="button" class="btn btn-outline-secondary btn-lg btn-block"><i class="fas fa-long-arrow-alt-down fa-2x">Down</i></button>
                  </div>
                </div>
                <div class="tab-pane fade" id="pills-Battery" role="tabpanel" aria-labelledby="pills-Battery-tab">
